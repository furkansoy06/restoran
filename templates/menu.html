<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furkan Restuarant Dijital Men√º</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; scroll-behavior: smooth; }
        .header { background: #ce1212; color: white; padding: 30px; text-align: center; }
        
        /* Hƒ±zlƒ± Kategori Men√ºs√º */
        .nav-scroller {
            position: sticky; top: 0; z-index: 1000;
            background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-x: auto; white-space: nowrap; padding: 10px;
        }
        .nav-item {
            display: inline-block; background: #f1f1f1; color: #333;
            padding: 8px 15px; border-radius: 20px; margin-right: 8px;
            text-decoration: none; font-size: 14px; font-weight: bold;
        }
        .nav-item:active { background: #ce1212; color: white; }

        .menu-card { 
            background: white; border-radius: 12px; margin-bottom: 12px; 
            display: flex; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .menu-img { width: 85px; height: 85px; object-fit: cover; border-radius: 10px; margin: 10px; }
        .menu-info { flex: 1; padding: 5px; }
        .price { color: #ce1212; font-weight: bold; padding-right: 15px; }
        .category-header { padding: 20px 0 10px; font-weight: bold; color: #ce1212; }
    </style>
</head>
<body>

    <div class="header">
        <h1>‚ö° Furkan Restuarant</h1>
        <p>Me≈ühur Yemeklerin Adresi</p>
    </div>

    <div class="nav-scroller">
        {% for grup in menu %}
            <a href="#{{ grup.id }}" class="nav-item">{{ grup.kategori }}</a>
        {% endfor %}
    </div>

    <div class="container mt-3">
        {% for grup in menu %}
            <div id="{{ grup.id }}" class="category-header"><h3>{{ grup.kategori }}</h3></div>
            {% for urun in grup.urunler %}
            <div class="menu-card">
                <img src="{{ urun.resim }}" class="menu-img">
                <div class="menu-info">
                    <h6 class="mb-0">{{ urun.isim }}</h6>
                    <small class="text-muted">{{ urun.detay }}</small>
                </div>
                <div class="price">{{ urun.fiyat }}</div>
            </div>
            {% endfor %}
        {% endfor %}
    </div>

    <div class="text-center p-4">
        <button class="btn btn-danger w-100" onclick="alert('Garson √áaƒürƒ±ldƒ±!')">üõéÔ∏è Garson √áaƒüƒ±r</button>
    </div>

</body>
</html>
